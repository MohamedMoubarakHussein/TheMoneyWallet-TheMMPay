server:
  port: 8083 # Or another available port for transaction-service

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/themoneywallet_transactions?useSSL=false&serverTimezone=UTC
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update # Use 'update' for development, 'none' or 'validate' for production
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQLDialect
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      properties:
        acks: all
    consumer:
      group-id: transaction-service-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest
  main:
    allow-bean-definition-overriding: true # Needed if there are conflicting bean definitions

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    instance:
      hostname: localhost
      preferIpAddress: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
  info:
    title: Transaction Service API
    version: 1.0.0
    description: API documentation for TheMoneyWallet Transaction Service
