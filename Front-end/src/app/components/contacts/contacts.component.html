<div class="max-w-7xl mx-auto my-8 p-8 animate-fadeInUp">
  <!-- Header Section -->
  <div class="flex justify-between items-center mb-8">
    <div>
      <h1 class="text-3xl font-bold text-text-dark">Contacts</h1>
      <p class="text-gray-600">Manage your contacts and send money easily</p>
    </div>
    <div class="flex gap-4">
      <input type="text" [(ngModel)]="searchQuery" (ngModelChange)="onSearchQueryChanged()" placeholder="Search contacts..." class="py-2 px-4 rounded-lg border-2 border-gray-200 focus:outline-none focus:border-primary">
      <button class="py-2 px-4 rounded-lg font-semibold bg-primary text-white hover:bg-primary-dark transition-colors" (click)="toggleAddForm()">Add Contact</button>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading$ | async" class="flex justify-center items-center h-64">
    <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-primary"></div>
  </div>

  <!-- Contacts Content -->
  <div *ngIf="(isLoading$ | async) === false" class="space-y-12">
    <!-- Add Contact Form -->
    <div *ngIf="showAddForm" class="p-8 bg-white rounded-2xl shadow-lg" @slideInDown>
      <h3 class="text-xl font-semibold text-text-dark mb-6">{{ selectedContact ? 'Edit Contact' : 'Add New Contact' }}</h3>
      <form [formGroup]="contactForm" (ngSubmit)="selectedContact ? updateContact() : addContact()">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Form fields -->
        </div>
        <div class="flex justify-end gap-4 mt-6">
          <button type="button" class="py-2 px-4 rounded-lg font-semibold bg-gray-100 text-gray-700 hover:bg-gray-200 transition-colors" (click)="resetForm()">Cancel</button>
          <button type="submit" class="py-2 px-4 rounded-lg font-semibold bg-primary text-white hover:bg-primary-dark transition-colors" [disabled]="!contactForm.valid">{{ selectedContact ? 'Update' : 'Add' }}</button>
        </div>
      </form>
    </div>

    <!-- Contacts Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" [@staggerIn]="(paginatedContacts$ | async)?.length">
      <div *ngFor="let contact of paginatedContacts$ | async" class="bg-white p-6 rounded-2xl shadow-lg flex flex-col items-center text-center" @fadeInUp>
        <img [src]="contact.avatar || 'assets/default-avatar.png'" alt="avatar" class="w-24 h-24 rounded-full mb-4">
        <h4 class="text-lg font-semibold text-text-dark">{{ contact.name }}</h4>
        <p class="text-gray-600">{{ contact.email }}</p>
        <div class="flex gap-4 mt-4">
          <button class="w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors" (click)="editContact(contact)"><i class="fas fa-pen"></i></button>
          <button class="w-10 h-10 rounded-full bg-red-100 text-red-600 hover:bg-red-200 transition-colors" (click)="deleteContact(contact.id)"><i class="fas fa-trash"></i></button>
          <button class="w-10 h-10 rounded-full" [ngClass]="contact.isFavorite ? 'bg-yellow-400 text-white' : 'bg-gray-100 hover:bg-gray-200'" (click)="toggleFavorite(contact)"><i class="fas fa-star"></i></button>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <div class="flex justify-center items-center gap-4" *ngIf="(totalPages$ | async)! > 1">
      <button class="py-2 px-4 rounded-lg font-semibold bg-gray-100 text-gray-700 hover:bg-gray-200 transition-colors" [disabled]="currentPage === 1" (click)="previousPage()">Previous</button>
      <span>{{ currentPage }} / {{ totalPages$ | async }}</span>
      <button class="py-2 px-4 rounded-lg font-semibold bg-gray-100 text-gray-700 hover:bg-gray-200 transition-colors" [disabled]="currentPage === (totalPages$ | async)" (click)="nextPage()">Next</button>
    </div>
  </div>
</div>
