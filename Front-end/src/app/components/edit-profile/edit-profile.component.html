<div class="profile-container">
    <div class="profile-header">
      <h2>Account Settings</h2>
      <p>Manage your personal information and preferences</p>
    </div>
  
    <form class="profile-form" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <!-- Profile Picture -->
      <div class="profile-picture-section">
        <div class="avatar-upload">
          <div class="avatar-preview">
            <img [src]="profileImage || 'assets/default-avatar.png'" alt="Profile Picture">
          </div>
          <label class="upload-button">
            <input type="file" (change)="onFileSelected($event)" accept="image/*">
            <i class="fas fa-camera"></i>
          </label>
        </div>
      </div>
  
      <!-- Personal Info -->
      <div class="form-section">
        <h3>Personal Information</h3>
        <div class="form-grid">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" formControlName="firstName" required>
            <div class="error" *ngIf="profileForm.get('firstName')?.errors?.['required']">
              First name is required
            </div>
          </div>
  
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" formControlName="lastName" required>
            <div class="error" *ngIf="profileForm.get('lastName')?.errors?.['required']">
              Last name is required
            </div>
          </div>
  
          <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" required>
            <div class="error" *ngIf="profileForm.get('email')?.errors?.['email']">
              Please enter a valid email
            </div>
          </div>
  
          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" formControlName="phone">
          </div>
        </div>
      </div>
  
      <!-- Preferences -->
      <div class="form-section">
        <h3>Preferences</h3>
        <div class="form-grid">
          <div class="form-group">
            <label>Currency</label>
            <select formControlName="currency">
              <option value="USD">US Dollar ($)</option>
              <option value="EUR">Euro (€)</option>
              <option value="GBP">British Pound (£)</option>
            </select>
          </div>
  
          <div class="form-group">
            <label>Language</label>
            <select formControlName="language">
              <option value="en">English</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
            </select>
          </div>
  
          <div class="form-group checkbox-group">
            <label>
              <input type="checkbox" formControlName="newsletter">
              Receive newsletter
            </label>
          </div>
  
          <div class="form-group checkbox-group">
            <label>
              <input type="checkbox" formControlName="twoFactorAuth">
              Two-factor authentication
            </label>
          </div>
        </div>
      </div>
  
      <!-- Security -->
      <div class="form-section">
        <h3>Security</h3>
        <div class="form-grid">
          <div class="form-group">
            <label>New Password</label>
            <input type="password" formControlName="password">
          </div>
  
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" formControlName="confirmPassword">
          </div>
        </div>
      </div>
  
      <!-- Form Actions -->
      <div class="form-actions">
        <button type="button" class="cancel-btn">Cancel</button>
        <button type="submit" class="save-btn" [disabled]="!profileForm.valid">
          <span *ngIf="!loading">Save Changes</span>
          <span *ngIf="loading">Saving...</span>
        </button>
      </div>
    </form>
  </div>
