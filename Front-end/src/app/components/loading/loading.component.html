<div class="fixed inset-0 bg-black/50 flex justify-center items-center z-50" *ngIf="isLoading" @fadeIn>
  <div class="flex flex-col items-center">
    <div *ngIf="type === 'default'" class="animate-spin rounded-full h-16 w-16 border-b-2 border-primary"></div>
    <div *ngIf="type === 'dots'" class="flex space-x-2">
      <div class="w-4 h-4 bg-primary rounded-full animate-bounce"></div>
      <div class="w-4 h-4 bg-primary rounded-full animate-bounce delay-150"></div>
      <div class="w-4 h-4 bg-primary rounded-full animate-bounce delay-300"></div>
    </div>
    <div *ngIf="type === 'progress'" class="w-64 h-4 bg-gray-200 rounded-full">
      <div class="h-4 bg-primary rounded-full" [style.width.%]="progress"></div>
    </div>
    <p class="text-white mt-4">{{ message }}</p>
  </div>
</div>
