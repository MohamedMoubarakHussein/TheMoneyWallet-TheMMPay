<div class="loading-overlay" *ngIf="isLoading" [@fadeIn]>
  <div class="loading-container" [ngClass]="type">
    <!-- Modern Spinner -->
    <div class="modern-spinner" *ngIf="type === 'default'">
      <div class="spinner-ring">
        <div class="spinner-segment"></div>
      </div>
      <div class="spinner-core"></div>
    </div>

    <!-- Dots Spinner -->
    <div class="dots-spinner" *ngIf="type === 'dots'">
      <div class="dot" *ngFor="let dot of [1,2,3,4]; let i = index" 
           [style.animation-delay]="i * 0.15 + 's'"></div>
    </div>

    <!-- Progress Bar -->
    <div class="progress-spinner" *ngIf="type === 'progress' && progress > 0">
      <div class="progress-track">
        <div class="progress-fill" [style.width.%]="progress">
          <div class="progress-glow"></div>
        </div>
      </div>
      <div class="progress-text">{{ progress }}%</div>
    </div>

    <!-- Bar Spinner -->
    <div class="bar-spinner" *ngIf="type === 'bars'">
      <div class="bar" *ngFor="let bar of [1,2,3,4,5]; let i = index"
           [style.animation-delay]="i * 0.1 + 's'"></div>
    </div>

    <!-- Pulse Spinner -->
    <div class="pulse-spinner" *ngIf="type === 'pulse'">
      <div class="pulse-circle"></div>
      <div class="pulse-circle delay-1"></div>
      <div class="pulse-circle delay-2"></div>
    </div>

    <!-- Loading Text -->
    <div class="loading-text" *ngIf="message && message.length > 0" [@fadeIn]>
      {{ message }}
    </div>

    <!-- Loading Subtitle -->
    <div class="loading-subtitle" *ngIf="subtitle && subtitle.length > 0" [@fadeIn]>
      {{ subtitle }}
    </div>
  </div>
</div>
