<div class="min-h-screen bg-gray-50 p-6 animate-fadeIn">
  <div class="bg-white rounded-2xl shadow-lg p-8 mb-8 bg-gradient-to-br from-green-500 to-emerald-600 text-white" @fadeIn>
    <!-- Header -->
  </div>

  <div class="space-y-8">
    <div class="bg-white rounded-2xl shadow-lg p-6" @fadeIn>
      <h3 class="text-xl font-bold text-gray-900 mb-6">Budget Analytics</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" *ngIf="analytics$ | async as analytics">
        <!-- Analytics Cards -->
      </div>
    </div>

    <div class="bg-white rounded-2xl shadow-lg p-6" @fadeIn>
      <!-- Search and Filter -->
    </div>

    <div *ngIf="(paginatedBudgets$ | async)?.length" class="space-y-6">
      <div *ngFor="let budget of paginatedBudgets$ | async" class="bg-white rounded-2xl shadow-lg p-6" @fadeInUp>
        <!-- Budget Card -->
      </div>
    </div>

    <div class="flex justify-between items-center bg-white rounded-2xl shadow-lg p-6" *ngIf="(totalPages$ | async)! > 1" @fadeInUp>
      <!-- Pagination -->
    </div>
  </div>

  <ng-template #emptyState>
    <div class="text-center py-16" @fadeInUp>
      <!-- Empty State -->
    </div>
  </ng-template>

  <div *ngIf="showCreateForm" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4" @fadeIn>
    <div class="bg-white rounded-2xl shadow-2xl max-w-4xl w-full" @scaleIn>
      <!-- Form -->
    </div>
  </div>
</div>
