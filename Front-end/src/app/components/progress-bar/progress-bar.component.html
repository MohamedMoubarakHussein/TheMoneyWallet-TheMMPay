<div class="w-full" @fadeIn>
  <div class="flex justify-between mb-1" *ngIf="label || showPercentage">
    <span class="text-base font-medium text-text-dark" *ngIf="label">{{ label }}</span>
    <span class="text-sm font-medium text-text-dark" *ngIf="showPercentage">{{ value }}%</span>
  </div>
  <div class="w-full bg-gray-200 rounded-full h-2.5">
    <div class="h-2.5 rounded-full"
      [ngClass]="{
        'bg-primary': type === 'primary',
        'bg-secondary': type === 'success',
        'bg-status-warning': type === 'warning',
        'bg-status-error': type === 'danger',
        'bg-cyan-500': type === 'info'
      }"
      [style.width.%]="value">
    </div>
  </div>
</div>
