<div class="min-h-screen bg-gray-50">
  <div class="flex justify-center items-start min-h-screen p-8">
    <div class="bg-white rounded-3xl p-10 shadow-2xl w-full max-w-4xl backdrop-blur-sm">
      <div class="relative mb-12">
        <button class="absolute left-0 top-0 bg-gray-100 border-none text-blue-900 text-lg cursor-pointer p-3 rounded-xl transition-all duration-300 hover:bg-gray-200 hover:-translate-x-1" (click)="goBack()">
          <i class="fas fa-arrow-left"></i>
        </button>
        <div class="text-center ml-16">
          <h2 class="text-blue-900 text-4xl font-bold m-0 mb-2 bg-gradient-to-br from-blue-900 to-blue-500 bg-clip-text text-transparent">Create New Wallet</h2>
          <p class="text-gray-600 text-base m-0 opacity-80">Choose your wallet type and customize your financial experience</p>
        </div>
      </div>

      <div>
        <!-- Wallet Name Input -->
        <div class="mb-12">
          <h3 class="text-blue-900 text-xl font-semibold mb-6 flex items-center gap-2">
            <span class="w-1 h-5 bg-gradient-to-br from-blue-900 to-blue-500 rounded-sm"></span>
            Wallet Details
          </h3>
          <div class="mb-6">
            <label for="walletName" class="block mb-3 text-blue-900 font-semibold text-sm">Wallet Name</label>
            <input 
              type="text" 
              id="walletName"
              class="w-full p-4 px-5 border-2 border-gray-200 rounded-2xl text-base transition-all duration-300 bg-white shadow-sm focus:outline-none focus:border-blue-500 focus:shadow-lg focus:-translate-y-0.5 disabled:opacity-60 disabled:cursor-not-allowed disabled:bg-gray-100"
              [(ngModel)]="walletName"
              placeholder="My Awesome Wallet"
              [disabled]="isLoading"
            >
          </div>
        </div>

        <!-- Wallet Type Selection -->
        <div class="mb-12">
          <h3 class="text-blue-900 text-xl font-semibold mb-6 flex items-center gap-2">
            <span class="w-1 h-5 bg-gradient-to-br from-blue-900 to-blue-500 rounded-sm"></span>
            Choose Wallet Type
          </h3>
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div 
              *ngFor="let walletType of walletTypes"
              class="border-2 border-gray-200 rounded-3xl p-6 cursor-pointer transition-all duration-300 bg-white shadow-sm relative overflow-hidden hover:border-blue-300 hover:-translate-y-1 hover:shadow-lg"
              [class.border-blue-500]="selectedWalletType === walletType.id"
              [class.bg-gradient-to-br]="selectedWalletType === walletType.id"
              [class.from-blue-50]="selectedWalletType === walletType.id"
              [class.to-blue-100]="selectedWalletType === walletType.id"
              [class.-translate-y-0.5]="selectedWalletType === walletType.id"
              (click)="selectWalletType(walletType.id)"
            >
              <div class="flex justify-between items-center mb-4">
                <div class="w-16 h-16 rounded-2xl flex items-center justify-center text-2xl text-white shadow-lg" [style.background]="walletType.gradient">
                  <i [class]="walletType.icon"></i>
                </div>
                <div>
                  <div class="w-6 h-6 border-2 border-gray-300 rounded-full flex items-center justify-center transition-all duration-300 bg-white" [class.border-blue-500]="selectedWalletType === walletType.id" [class.bg-blue-500]="selectedWalletType === walletType.id" [class.text-white]="selectedWalletType === walletType.id">
                    <i class="fas fa-check text-xs" *ngIf="selectedWalletType === walletType.id"></i>
                  </div>
                </div>
              </div>
              <div>
                <h4 class="m-0 mb-2 text-blue-900 text-lg font-semibold">{{ walletType.name }}</h4>
                <p class="m-0 mb-4 text-gray-600 text-sm leading-relaxed">{{ walletType.description }}</p>
                <div class="flex flex-wrap gap-2">
                  <span *ngFor="let feature of walletType.features" class="bg-gray-100 text-blue-900 py-1 px-3 rounded-full text-xs font-medium">
                    {{ feature }}
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Settings Section -->
        <div class="mb-12">
          <h3 class="text-blue-900 text-xl font-semibold mb-6 flex items-center gap-2">
            <span class="w-1 h-5 bg-gradient-to-br from-blue-900 to-blue-500 rounded-sm"></span>
            Wallet Settings
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Currency Selection -->
            <div>
              <label for="currency" class="block mb-3 text-blue-900 font-semibold text-sm">Currency</label>
              <div class="relative">
                <select 
                  id="currency"
                  class="w-full p-4 px-5 pr-12 border-2 border-gray-200 rounded-2xl text-base bg-white cursor-pointer appearance-none transition-all duration-300 shadow-sm focus:outline-none focus:border-blue-500 focus:shadow-lg"
                  [(ngModel)]="currency"
                  [disabled]="isLoading"
                >
                  <option *ngFor="let curr of currencies" [value]="curr">{{ curr }}</option>
                </select>
                <i class="fas fa-chevron-down absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-600 pointer-events-none transition-transform duration-300"></i>
              </div>
            </div>

            <!-- Primary Wallet Toggle -->
            <div>
              <div class="flex justify-between items-center p-4 bg-gray-100 rounded-2xl border-2 border-gray-200 transition-all duration-300 hover:border-blue-300">
                <div class="flex-1">
                  <label class="text-blue-900 font-semibold text-sm mb-1 block">Set as Primary Wallet</label>
                  <p class="text-gray-600 text-sm m-0">Make this your default wallet for all transactions</p>
                </div>
                <div class="w-16 h-8 bg-gray-300 rounded-2xl relative cursor-pointer transition-all duration-300" [class.bg-blue-500]="setPrimaryWallet" (click)="togglePrimaryWallet()">
                  <div class="w-7 h-7 bg-white rounded-full absolute top-0.5 left-0.5 transition-all duration-300 shadow-md" [class.transform]="setPrimaryWallet" [class.translate-x-8]="setPrimaryWallet"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Error/Success Messages -->
        <div class="mb-8">
          <div class="bg-gradient-to-br from-red-50 to-red-100 text-red-600 border border-red-200 p-4 px-5 rounded-xl text-sm flex items-center gap-3 font-medium" *ngIf="errorMessage">
            <i class="fas fa-exclamation-triangle text-lg"></i>
            <span>{{ errorMessage }}</span>
          </div>

          <div class="bg-gradient-to-br from-green-50 to-green-100 text-green-600 border border-green-200 p-4 px-5 rounded-xl text-sm flex items-center gap-3 font-medium" *ngIf="successMessage">
            <i class="fas fa-check-circle text-lg"></i>
            <span>{{ successMessage }}</span>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex gap-4 justify-end">
          <button 
            class="p-4 px-8 rounded-2xl text-base font-semibold cursor-pointer transition-all duration-300 border-none flex items-center gap-2 shadow-lg disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none hover:-translate-y-0.5 hover:shadow-xl bg-white text-blue-900 border-2 border-blue-900 hover:bg-blue-900 hover:text-white"
            (click)="resetForm()"
            [disabled]="isLoading"
          >
            <i class="fas fa-undo"></i>
            Reset
          </button>
          <button 
            class="p-4 px-8 rounded-2xl text-base font-semibold cursor-pointer transition-all duration-300 border-none flex items-center gap-2 shadow-lg disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none hover:-translate-y-0.5 hover:shadow-xl bg-gradient-to-br from-blue-500 to-blue-600 text-white hover:from-blue-600 hover:to-blue-700"
            (click)="createWallet()"
            [disabled]="isLoading || !walletName.trim()"
          >
            <span *ngIf="!isLoading">
              <i class="fas fa-plus"></i>
              Create Wallet
            </span>
            <span *ngIf="isLoading">
              <i class="fas fa-spinner fa-spin"></i>
              Creating...
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
