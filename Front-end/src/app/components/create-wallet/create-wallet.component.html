<div class="min-h-screen bg-gray-50 p-8" @fadeInUp>
  <div class="bg-white rounded-3xl p-10 shadow-2xl w-full max-w-4xl mx-auto">
    <div class="relative mb-12">
      <button class="absolute left-0 top-0 bg-gray-100 text-blue-900 p-3 rounded-xl hover:bg-gray-200" (click)="goBack()">
        <i class="fas fa-arrow-left"></i>
      </button>
      <div class="text-center">
        <h2 class="text-4xl font-bold bg-gradient-to-br from-blue-900 to-blue-500 bg-clip-text text-transparent">Create New Wallet</h2>
        <p class="text-gray-600">Customize your financial experience</p>
      </div>
    </div>

    <div>
      <!-- Wallet Name, Type, Settings -->
      <div class="mb-8" *ngIf="errorMessage$ | async as errorMessage">
        <div class="bg-red-100 text-red-600 p-4 rounded-xl">{{ errorMessage }}</div>
      </div>
      <div class="mb-8" *ngIf="successMessage$ | async as successMessage">
        <div class="bg-green-100 text-green-600 p-4 rounded-xl">{{ successMessage }}</div>
      </div>

      <!-- Action Buttons -->
      <div class="flex gap-4 justify-end">
        <button class="p-4 px-8 rounded-2xl font-semibold bg-white text-blue-900 border-2 border-blue-900 hover:bg-blue-900 hover:text-white" (click)="resetForm()" [disabled]="isLoading$ | async">Reset</button>
        <button class="p-4 px-8 rounded-2xl font-semibold bg-gradient-to-br from-blue-500 to-blue-600 text-white hover:from-blue-600 hover:to-blue-700" (click)="createWallet()" [disabled]="(isLoading$ | async) || !formData.walletName.trim()">
          <span *ngIf="(isLoading$ | async) === false">Create Wallet</span>
          <span *ngIf="isLoading$ | async"><i class="fas fa-spinner fa-spin"></i> Creating...</span>
        </button>
      </div>
    </div>
  </div>
</div>
