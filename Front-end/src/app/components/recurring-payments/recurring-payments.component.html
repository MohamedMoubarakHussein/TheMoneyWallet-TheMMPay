<div class="min-h-screen bg-gray-50 p-6" @fadeInUp>
  <!-- Header -->
  <div class="flex justify-between items-center mb-8">
    <div>
      <h1 class="text-3xl font-bold text-text-dark">Recurring Payments</h1>
      <p class="text-gray-600">Manage your scheduled and recurring payments</p>
    </div>
    <button class="py-2 px-4 rounded-lg font-semibold bg-primary text-white hover:bg-primary-dark transition-colors" (click)="toggleCreateForm()">New Payment</button>
  </div>

  <!-- Loading -->
  <div *ngIf="isLoading$ | async" class="flex justify-center items-center h-64">
    <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-primary"></div>
  </div>

  <!-- Content -->
  <div *ngIf="(isLoading$ | async) === false" class="space-y-12">
    <!-- Filters -->
    <div class="bg-white p-6 rounded-2xl shadow-lg">
      <!-- Filters -->
    </div>

    <!-- Payments List -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let payment of paginatedPayments$ | async" class="bg-white p-6 rounded-2xl shadow-lg" @fadeInUp>
        <!-- Payment card -->
      </div>
    </div>

    <!-- Pagination -->
    <div class="flex justify-center items-center gap-4" *ngIf="(totalPages$ | async)! > 1">
      <!-- Pagination controls -->
    </div>
  </div>

  <!-- Create Form -->
  <div *ngIf="showCreateForm" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4" @fadeInUp>
    <div class="bg-white rounded-2xl shadow-2xl max-w-4xl w-full">
      <!-- Form -->
    </div>
  </div>
</div>
