<div class="max-w-4xl mx-auto my-8 p-8 animate-fadeIn">
  <div class="flex justify-between items-center mb-8">
    <h2 class="text-3xl font-bold text-text-dark">Notifications</h2>
    <div class="flex gap-4">
      <button class="py-2 px-4 rounded-lg font-semibold bg-primary/10 text-primary hover:bg-primary/20 transition-colors" (click)="markAllAsRead()">
        Mark all as read
      </button>
      <button class="flex items-center gap-2 py-2 px-4 rounded-lg font-semibold bg-gray-100 text-gray-700 hover:bg-gray-200 transition-colors" routerLink="/dashboard">
        <i class="fas fa-arrow-left"></i>
        Back to Dashboard
      </button>
    </div>
  </div>

  <div class="space-y-4" [@listAnimation]="(notifications$ | async)?.length">
    <div *ngFor="let notification of notifications$ | async" 
         class="bg-white p-6 rounded-2xl shadow-lg border-l-4"
         [ngClass]="{
           'border-green-500': notification.type === 'success',
           'border-yellow-500': notification.type === 'warning',
           'border-red-500': notification.type === 'error',
           'border-blue-500': notification.type === 'info'
         }">
      <div class="flex items-start gap-4">
        <div class="flex-shrink-0 w-12 h-12 rounded-full flex items-center justify-center text-white text-lg"
             [ngClass]="{
               'bg-green-500': notification.type === 'success',
               'bg-yellow-500': notification.type === 'warning',
               'bg-red-500': notification.type === 'error',
               'bg-blue-500': notification.type === 'info'
             }">
          <i class="fas" [ngClass]="getIcon(notification.type)"></i>
        </div>
        <div class="flex-1 min-w-0">
          <h4 class="text-lg font-semibold text-text-dark mb-1">{{ notification.title }}</h4>
          <p class="text-gray-600 mb-2">{{ notification.message }}</p>
          <span class="text-sm text-gray-500">{{ notification.timestamp | date: 'MMM d, y â€¢ h:mm a' }}</span>
        </div>
        <button class="flex-shrink-0 w-8 h-8 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors flex items-center justify-center" (click)="dismiss(notification.id)">
          <i class="fas fa-times text-gray-600"></i>
        </button>
      </div>
    </div>

    <div *ngIf="(notifications$ | async)?.length === 0" class="text-center py-16 animate-fadeInUp">
      <i class="fas fa-bell-slash text-6xl text-gray-300 mb-4"></i>
      <h3 class="text-xl font-semibold text-text-dark mb-2">No new notifications</h3>
      <p class="text-gray-600">You're all caught up!</p>
    </div>
  </div>
</div>
