<div class="notifications-container">
    <div class="header">
      <h2>Notifications</h2>
      <div class="header-actions">
        <button class="mark-all-read" (click)="markAllAsRead()">
          Mark all as read
        </button>
        <button class="back-button" routerLink="/dashboard">
          <i class="fas fa-arrow-left"></i>
          Back to Dashboard
        </button>
      </div>
    </div>
  
    <div class="notifications-list">
      <div *ngFor="let notification of notifications" 
           class="notification-card"
           [class.unread]="!notification.read"
           [class.success]="notification.type === 'success'"
           [class.warning]="notification.type === 'warning'"
           [class.error]="notification.type === 'error'">
        <div class="notification-icon">
          <i class="fas" [ngClass]="getIcon(notification.type)"></i>
        </div>
        <div class="notification-content">
          <h4>{{ notification.title }}</h4>
          <p>{{ notification.message }}</p>
          <span class="timestamp">{{ notification.timestamp | date: 'MMM d, y â€¢ h:mm a' }}</span>
        </div>
        <button class="dismiss-btn" (click)="dismiss(notification.id)">
          <i class="fas fa-times"></i>
        </button>
      </div>
  
      <div *ngIf="notifications.length === 0" class="empty-state">
        <i class="fas fa-bell-slash"></i>
        <h3>No new notifications</h3>
        <p>You're all caught up!</p>
      </div>
    </div>
  </div>
