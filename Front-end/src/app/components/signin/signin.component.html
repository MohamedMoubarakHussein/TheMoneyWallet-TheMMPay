<app-header></app-header>

<div class="min-h-screen flex">
  <!-- Left Section - Sign In Form -->
  <div class="flex-1 flex items-center justify-center px-4 sm:px-6 lg:px-8 py-12">
    <div class="max-w-md w-full space-y-8">
      <div class="text-center">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
        <p class="text-gray-600">Sign in to manage your payments and bills</p>
      </div>

      <div *ngIf="serverError" class="bg-red-50 border border-red-200 rounded-lg p-4">
        <p class="text-red-800 text-sm">{{ serverError }}</p>
      </div>

      <form class="space-y-6" [formGroup]="signinForm" (ngSubmit)="onSubmit()">
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input 
            type="email" 
            formControlName="email"
            placeholder="Enter your email"
            (input)="clearServerError()"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
          <div *ngIf="submitted && signinForm.get('email')?.errors" class="text-red-600 text-sm">
            <div *ngIf="signinForm.get('email')?.hasError('required')">
              Email is required
            </div>
            <div *ngIf="signinForm.get('email')?.hasError('email')">
              Enter a valid email address
            </div>
          </div>
        </div>

        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input 
            type="password" 
            formControlName="password"
            placeholder="Enter your password"
            (input)="clearServerError()"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
          <div *ngIf="submitted && signinForm.get('password')?.errors" class="text-red-600 text-sm">
            <div *ngIf="signinForm.get('password')?.hasError('required')">
              Password is required
            </div>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input type="checkbox" formControlName="rememberMe" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <span class="ml-2 text-sm text-gray-700">Remember me</span>
          </label>
          <button type="button" class="text-sm text-blue-600 hover:text-blue-700 font-medium" (click)="btnSoon()">
            Forgot password?
          </button>
        </div>

        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
          Sign In
        </button>

        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">or continue with</span>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-3">
          <button type="button" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors" (click)="btnSoon()">
            <i class="fab fa-google text-red-500 mr-2"></i>
            Google
          </button>
          <button type="button" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors" (click)="btnSoon()">
            <i class="fab fa-apple text-gray-900 mr-2"></i>
            Apple
          </button>
        </div>

        <p class="text-center text-sm text-gray-600">
          Don't have an account? 
          <a href="/signup" class="font-medium text-blue-600 hover:text-blue-700">Sign up</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Right Section - Background -->
  <div class="hidden lg:block lg:w-1/2 relative">
    <div class="absolute inset-0 bg-gradient-to-br from-blue-900 to-blue-500"></div>
    <div class="relative h-full flex items-center justify-center px-8">
      <div class="text-center text-white">
        <h2 class="text-4xl font-bold mb-4">Secure Payment Platform</h2>
        <p class="text-xl text-blue-100">Manage all your financial transactions in one secure place</p>
      </div>
    </div>
  </div>
</div>

<app-coming-soon 
*ngIf="showComingSoon" 
(close)="showComingSoon = false">
</app-coming-soon>
