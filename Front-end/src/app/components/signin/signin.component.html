<app-header></app-header>
<div class="signin-container">
  <div class="left-section">
    <div class="content-wrapper">
      <h1>Welcome Back</h1>
      <p class="subtitle">Sign in to manage your payments and bills</p>

      <div *ngIf="serverError" class="server-error">
        {{ serverError }}
      </div>

      <form class="signin-form" [formGroup]="signinForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Email</label>
          <input 
            type="email" 
            formControlName="email"
            placeholder="Enter your email"
            (input)="clearServerError()"
          >
          <div *ngIf="submitted && signinForm.get('email')?.errors" class="error-message">
            <div *ngIf="signinForm.get('email')?.hasError('required')">
              Email is required
            </div>
            <div *ngIf="signinForm.get('email')?.hasError('email')">
              Enter a valid email address
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input 
            type="password" 
            formControlName="password"
            placeholder="Enter your password"
            (input)="clearServerError()"
          >
          <div *ngIf="submitted && signinForm.get('password')?.errors" class="error-message">
            <div *ngIf="signinForm.get('password')?.hasError('required')">
              Password is required
            </div>
          </div>
        </div>

        <div class="options-row">
          <label class="remember-me">
            <input type="checkbox" formControlName="rememberMe">
            <span>Remember me</span>
          </label>
          <a class="forgot-password" style="cursor:pointer;"  (click)="btnSoon()">Forgot password?</a>
        </div>

        <button type="submit" class="signin-button">Sign In</button>

        <div class="separator">
          <span>or continue with</span>
        </div>

        <div class="social-login">

          <button type="button" class="social-button google" (click)="btnSoon()">
            <i class="fab fa-google"></i>
            Google
          </button>
          <button type="button" class="social-button apple" (click)="btnSoon()">
            <i class="fab fa-apple"></i>
            Apple
          </button>
        </div>

        <p class="signup-link">
          Don't have an account? <a href="/signup">Sign up</a>
        </p>
      </form>
    </div>
  </div>

  <div class="right-section">
    <div class="background-gradient"></div>
    <div class="feature-text">
      <h2>Secure Payment Platform</h2>
      <p>Manage all your financial transactions in one secure place</p>
    </div>
  </div>
</div>



<app-coming-soon 
*ngIf="showComingSoon" 
(close)="showComingSoon = false" ></app-coming-soon>
