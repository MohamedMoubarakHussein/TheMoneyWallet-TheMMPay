<app-header></app-header>
<div class="signin-container">
    <div class="left-section">
      <div class="content-wrapper">
        <h1>Welcome Back</h1>
        <p class="subtitle">Sign in to manage your payments and bills</p>
  
        <form class="signin-form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>
          </div>
  
          <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="••••••••" required>
          </div>
  
          <div class="options-row">
            <label class="remember-me">
              <input type="checkbox">
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
  
          <button type="submit" class="signin-button">Sign In</button>
  
          <div class="separator">
            <span>or continue with</span>
          </div>
  
          <div class="social-login">
            <button type="button" class="social-button google">
              <i class="fab fa-google"></i>
              Google
            </button>
            <button type="button" class="social-button apple">
              <i class="fab fa-apple"></i>
              Apple
            </button>
          </div>
  
          <p class="signup-link">
            Don't have an account? <a href="/signup" >Sign up</a>
          </p>
        </form>
      </div>
    </div>
  
    <div class="right-section">
      <div class="background-gradient"></div>
      <div class="feature-text">
        <h2>Secure Payment Platform</h2>
        <p>Manage all your financial transactions in one secure place</p>
      </div>
    </div>
  </div>
