<div class="min-h-screen bg-gray-50 flex justify-center items-center p-8">
  <div class="bg-white rounded-3xl p-10 shadow-2xl w-full max-w-md">
    <div class="text-center mb-8">
      <button class="absolute left-8 top-8 bg-gray-100 border-none text-blue-900 text-lg cursor-pointer p-3 rounded-xl transition-all duration-300 hover:bg-gray-200" (click)="goBack()">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h2 class="text-blue-900 text-3xl font-bold mb-4">Verify Your Email</h2>
      <p class="text-gray-600">
        We've sent a 6-digit verification code to
        <strong class="text-blue-900">{{ email }}</strong>
      </p>
    </div>

    <div class="verification-form">
      <div class="mb-6">
        <input 
          type="text" 
          class="w-full p-4 text-center text-2xl font-bold border-2 border-gray-200 rounded-2xl transition-all duration-300 focus:outline-none focus:border-blue-500 focus:shadow-lg"
          [(ngModel)]="verificationCode"
          placeholder="------"
          maxlength="6"
          [disabled]="isLoading"
        >
      </div>

      <div class="mb-6 p-4 bg-red-50 text-red-600 border border-red-200 rounded-xl flex items-center gap-2" *ngIf="errorMessage">
        <i class="fas fa-exclamation-circle"></i>
        {{ errorMessage }}
      </div>

      <div class="mb-6 p-4 bg-green-50 text-green-600 border border-green-200 rounded-xl flex items-center gap-2" *ngIf="successMessage">
        <i class="fas fa-check-circle"></i>
        {{ successMessage }}
      </div>

      <button 
        class="w-full p-4 rounded-2xl text-base font-semibold cursor-pointer transition-all duration-300 border-none bg-blue-900 text-white hover:bg-blue-800 disabled:bg-gray-400 disabled:cursor-not-allowed mb-6"
        (click)="verifyCode()"
        [disabled]="isLoading || verificationCode.length !== 6"
      >
        <span *ngIf="!isLoading">Verify Email</span>
        <span *ngIf="isLoading">
          <i class="fas fa-spinner fa-spin"></i>
          Verifying...
        </span>
      </button>

      <div class="text-center">
        <p *ngIf="!canResend" class="text-gray-600">
          Resend code in {{ resendCountdown }}s
        </p>
        <button 
          *ngIf="canResend"
          class="text-blue-900 border-none bg-transparent cursor-pointer hover:underline disabled:opacity-50 disabled:cursor-not-allowed"
          (click)="resendCode()"
          [disabled]="isLoading"
        >
          Resend Code
        </button>
      </div>
    </div>
  </div>
</div>
