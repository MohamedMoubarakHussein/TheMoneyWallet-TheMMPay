<div class="max-w-4xl mx-auto my-8 p-8" @fadeInUp>
  <div class="flex justify-between items-center mb-8">
    <h2 class="text-3xl font-bold text-text-dark">Request Money</h2>
    <button class="flex items-center gap-2 py-2 px-4 rounded-lg font-semibold bg-gray-100 text-gray-700 hover:bg-gray-200 transition-colors" routerLink="/dashboard">
      <i class="fas fa-arrow-left"></i>
      Back to Dashboard
    </button>
  </div>

  <div class="bg-white p-8 rounded-2xl shadow-lg">
    <div class="flex justify-between mb-8 py-4 border-b-2 border-gray-100">
      <div class="font-medium relative flex-1 text-center" [ngClass]="{'text-primary font-semibold': (currentStep$ | async) === 1, 'text-gray-500': (currentStep$ | async) !== 1}">1. Details</div>
      <div class="font-medium relative flex-1 text-center" [ngClass]="{'text-primary font-semibold': (currentStep$ | async) === 2, 'text-gray-500': (currentStep$ | async) !== 2}">2. Review</div>
      <div class="font-medium relative flex-1 text-center" [ngClass]="{'text-primary font-semibold': (currentStep$ | async) === 3, 'text-gray-500': (currentStep$ | async) !== 3}">3. Send</div>
    </div>

    <!-- Step 1: Request Details -->
    <form *ngIf="(currentStep$ | async) === 1" (ngSubmit)="nextStep()">
      <!-- Form fields -->
      <div class="flex justify-end">
        <button type="submit" class="py-3 px-8 rounded-lg font-medium bg-primary text-white hover:bg-primary-dark transition-colors">Continue</button>
      </div>
    </form>

    <!-- Step 2: Review Request -->
    <div *ngIf="(currentStep$ | async) === 2">
      <!-- Review details -->
      <div class="flex justify-end gap-4">
        <button type="button" class="py-3 px-8 rounded-lg font-medium bg-gray-100 text-gray-600 hover:bg-gray-200 transition-colors" (click)="previousStep()">Back</button>
        <button type="button" class="py-3 px-8 rounded-lg font-medium bg-primary text-white hover:bg-primary-dark transition-colors" (click)="nextStep()">Continue</button>
      </div>
    </div>

    <!-- Step 3: Confirmation -->
    <div *ngIf="(currentStep$ | async) === 3">
      <!-- Confirmation -->
      <div class="flex justify-end">
        <button type="button" class="py-3 px-8 rounded-lg font-medium bg-gray-100 text-gray-600 hover:bg-gray-200 transition-colors" (click)="previousStep()">Back</button>
      </div>
    </div>

    <!-- Success Message -->
    <div *ngIf="requestSent$ | async" class="text-center p-8">
      <i class="fas fa-check-circle text-6xl text-green-500 mb-4"></i>
      <h3 class="text-green-500 mb-2 font-semibold">Request Sent!</h3>
      <p class="text-gray-600 mb-8">Your payment request has been successfully sent</p>
      <button class="bg-green-500 text-white py-3 px-8 rounded-lg cursor-pointer hover:bg-green-600 transition-colors" routerLink="/dashboard">Back to Dashboard</button>
    </div>
  </div>
</div>
