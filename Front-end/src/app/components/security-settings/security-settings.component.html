<div class="min-h-screen bg-gray-50 p-6" *ngIf="settings$ | async as settings" @fadeInUp>
  <!-- Header -->
  <div class="flex justify-between items-center mb-8">
    <div>
      <h1 class="text-3xl font-bold text-text-dark">Security Settings</h1>
      <p class="text-gray-600">Manage your account security and privacy preferences</p>
    </div>
  </div>

  <!-- Loading -->
  <div *ngIf="isLoading$ | async" class="flex justify-center items-center h-64">
    <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-primary"></div>
  </div>

  <!-- Content -->
  <div *ngIf="(isLoading$ | async) === false" class="space-y-12">
    <!-- Account Protection -->
    <div class="bg-white p-8 rounded-2xl shadow-lg" @fadeInUp>
      <h3 class="text-xl font-semibold text-text-dark mb-6">Account Protection</h3>
      <!-- 2FA and Password -->
    </div>

    <!-- Notifications -->
    <div class="bg-white p-8 rounded-2xl shadow-lg" @fadeInUp>
      <h3 class="text-xl font-semibold text-text-dark mb-6">Security Notifications</h3>
      <!-- Toggles -->
    </div>

    <!-- Session Settings -->
    <div class="bg-white p-8 rounded-2xl shadow-lg" @fadeInUp>
      <h3 class="text-xl font-semibold text-text-dark mb-6">Session Settings</h3>
      <!-- Sliders -->
    </div>

    <!-- Login History -->
    <div class="bg-white p-8 rounded-2xl shadow-lg" @fadeInUp>
      <h3 class="text-xl font-semibold text-text-dark mb-6">Recent Login Activity</h3>
      <!-- History list -->
    </div>
  </div>
</div>
