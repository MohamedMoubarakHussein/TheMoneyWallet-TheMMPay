<div class="dashboard-container">
    <!-- Header -->
    <div class="dashboard-header">
      <h2>Welcome back, Alex</h2>
      <div class="header-actions">
        <button class="notification-btn" (click)="showNotification()">
          <i class="fas fa-bell"></i>
        </button>
        <div class="user-avatar">
          <a href="/profile" style="text-decoration: none;">
          <img src="assets/avatar.png" alt="User Avatar">
        </a>
        </div>
      </div>
    </div>
  
    <!-- Stats Cards -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-content">
          <div class="stat-icon balance">
            <i class="fas fa-wallet"></i>
          </div>
          <div class="stat-info">
            <span class="stat-label">Total Balance</span>
            <h3>$12,450.00</h3>
          </div>
        </div>
      </div>
  
      <div class="stat-card">
        <div class="stat-content">
          <div class="stat-icon income">
            <i class="fas fa-arrow-down"></i>
          </div>
          <div class="stat-info">
            <span class="stat-label">Monthly Income</span>
            <h3>$4,200.00</h3>
          </div>
        </div>
      </div>
  
      <div class="stat-card">
        <div class="stat-content">
          <div class="stat-icon expense">
            <i class="fas fa-arrow-up"></i>
          </div>
          <div class="stat-info">
            <span class="stat-label">Monthly Expense</span>
            <h3>$2,850.00</h3>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Main Content -->
    <div class="main-content">
      <!-- Recent Transactions -->
      <div class="transactions-section">
        <div class="section-header">
          <h3>Recent Transactions</h3>
          <a href="/transactions" class="view-all">View All</a>
        </div>
        
        <div class="transactions-list">
          <div class="transaction-item" *ngFor="let transaction of transactions">
            <div class="transaction-icon">
              <i class="fas" [class.fa-shopping-bag]="transaction.type === 'shopping'"
                         [class.fa-money-bill-wave]="transaction.type === 'payment'"
                         [class.fa-utensils]="transaction.type === 'food'"></i>
            </div>
            <div class="transaction-details">
              <h4>{{ transaction.name }}</h4>
              <span class="transaction-date">{{ transaction.date }}</span>
            </div>
            <div class="transaction-amount" [class.negative]="transaction.amount < 0">
              {{ transaction.amount | currency }}
            </div>
          </div>
        </div>
      </div>
  
      <!-- Quick Actions -->
      <div class="quick-actions-section">
        <div class="section-header">
          <h3>Quick Actions</h3>
        </div>
        <div class="actions-grid">
          <button class="action-btn send-money"   (click)="sendMoney()">
            <i class="fas fa-paper-plane"></i>
            <span>Send Money</span>
          </button>
          <button class="action-btn add-funds"  (click)="addFunds()">
            <i class="fas fa-plus-circle"></i>
            <span>Add Funds</span>
          </button>
          <button class="action-btn pay-bill"  (click)="invoice()">
            <i class="fas fa-file-invoice-dollar"></i>
            <span>Pay Bill</span>
          </button>
          <button class="action-btn request-money"  (click)="requestMoney()">
            <i class="fas fa-hand-holding-usd"></i>
            <span>Request Money</span>
          </button>
        </div>
      </div>
    </div>
  
    <!-- Chart Section -->
    <div class="chart-section">
      <div class="section-header">
        <h3>Spending Overview</h3>
        <select class="chart-filter">
          <option>Last 7 Days</option>
          <option>Last 30 Days</option>
          <option>Last Year</option>
        </select>
      </div>
      <div class="chart-container">
        <!-- Add your chart implementation here -->
        <div class="chart-placeholder">
          <i class="fas fa-chart-line"></i>
          <p>Spending chart will be displayed here</p>
        </div>
      </div>
    </div>
  </div>
