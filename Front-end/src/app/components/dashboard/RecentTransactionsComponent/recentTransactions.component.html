<div class="bg-white rounded-2xl shadow-lg p-6" @fadeInUp>
  <h3 class="text-xl font-bold text-text-dark mb-6">Recent Transactions</h3>
  <div class="space-y-4">
    <div *ngFor="let transaction of recentTransactions" class="flex items-center">
      <div class="w-10 h-10 rounded-full flex items-center justify-center" [ngClass]="'bg-' + getTransactionColor(transaction.type) + '-100'">
        <i class="fas" [ngClass]="'fa-' + getTransactionIcon(transaction.type) + ' text-' + getTransactionColor(transaction.type) + '-500'"></i>
      </div>
      <div class="flex-1 ml-4">
        <p class="font-semibold text-text-dark">{{ transaction.description }}</p>
        <p class="text-sm text-gray-500">{{ transaction.date | date:'MMM d, y' }}</p>
      </div>
      <div class="text-right">
        <p class="font-semibold" [ngClass]="transaction.amount > 0 ? 'text-secondary' : 'text-status-error'">{{ transaction.amount | currency:'USD' }}</p>
        <p class="text-sm text-gray-500">{{ transaction.status }}</p>
      </div>
    </div>
  </div>
  <div class="mt-6 text-center" *ngIf="recentTransactions.length > 0">
    <button class="py-2 px-4 rounded-lg font-semibold bg-primary text-white hover:bg-primary-dark transition-colors" (click)="viewAllTransactions()">View All</button>
  </div>
  <div *ngIf="recentTransactions.length === 0" class="text-center py-8">
    <p class="text-gray-500">No recent transactions.</p>
  </div>
</div>
