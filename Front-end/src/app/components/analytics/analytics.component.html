<div class="min-h-screen bg-gray-50 p-6" *ngIf="analyticsData$ | async as data" @fadeInUp>
  <!-- Header -->
  <div class="flex justify-between items-center mb-8">
    <div>
      <h1 class="text-3xl font-bold text-text-dark">Analytics Dashboard</h1>
      <p class="text-gray-600">Track your spending patterns and financial insights</p>
    </div>
    <div class="flex gap-4">
      <select [(ngModel)]="selectedPeriod" (change)="onPeriodChange()" class="py-2 px-4 rounded-lg border-2 border-gray-200 focus:outline-none focus:border-primary">
        <option value="week">This Week</option>
        <option value="month">This Month</option>
        <option value="year">This Year</option>
      </select>
      <button class="py-2 px-4 rounded-lg font-semibold bg-primary text-white hover:bg-primary-dark transition-colors" (click)="exportAnalytics()">Export</button>
    </div>
  </div>

  <!-- Loading -->
  <div *ngIf="isLoading$ | async" class="flex justify-center items-center h-64">
    <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-primary"></div>
  </div>

  <!-- Content -->
  <div *ngIf="(isLoading$ | async) === false" class="space-y-12">
    <!-- Summary Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
      <!-- Cards here -->
    </div>

    <!-- Charts -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <div class="bg-white p-6 rounded-2xl shadow-lg">
        <h3 class="text-xl font-semibold text-text-dark mb-4">Spending by Category</h3>
        <app-animated-chart [chartType]="'doughnut'" [datasets]="data.spendingByCategory.datasets" [labels]="data.spendingByCategory.labels | asStringArray"></app-animated-chart>
      </div>
      <div class="bg-white p-6 rounded-2xl shadow-lg">
        <h3 class="text-xl font-semibold text-text-dark mb-4">Spending Trends</h3>
        <app-animated-chart [chartType]="'line'" [datasets]="data.spendingTrends.datasets" [labels]="data.spendingTrends.labels | asStringArray"></app-animated-chart>
      </div>
    </div>
    <div class="bg-white p-6 rounded-2xl shadow-lg">
      <h3 class="text-xl font-semibold text-text-dark mb-4">Income vs Expenses</h3>
      <app-animated-chart [chartType]="'bar'" [datasets]="data.incomeVsExpenses.datasets" [labels]="data.incomeVsExpenses.labels | asStringArray"></app-animated-chart>
    </div>
  </div>
</div>
